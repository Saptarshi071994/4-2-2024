<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Rectangle</title>
    <style>
        .rectangle {
            width: 200px;
            height: 200px;
            background-color: white;
            border: 1px solid black;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="rectangle"></div>

    <input type="radio" name="color" id="blueRadio" class="colorRadio" value="blue"> <label for="blueRadio">Blue</label>
    <input type="radio" name="color" id="yellowRadio" class="colorRadio" value="yellow"> <label
        for="yellowRadio">Yellow</label>
    <input type="radio" name="color" id="greenRadio" class="colorRadio" value="green"> <label
        for="greenRadio">Green</label>
    <input type="radio" name="color" id="clearRadio" class="colorRadio" value="white"> <label
        for="clearRadio">Clear</label>

    <script>
        $(document).ready(function () {
            const rectangle = $(".rectangle"); // Selecting rectangle by class

            $(".colorRadio").change(function () {
                const selectedColor = $(this).val(); // $(this) refers to the radio button that triggered the change event
                rectangle.css("background-color", selectedColor);
            });
        });
    </script>

</body>

</html>
